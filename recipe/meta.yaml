{% set version = "2.1.0" %}

package:
  name: ocgis
  version: {{ version }}

source:
  url: https://github.com/NCPP/ocgis/archive/v{{ version }}.tar.gz
  sha256: 9cd680ce2bf8a25f50c4123145f16806b63484bc1b5d10408acd1d144f828eaa

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - cf_units
    - fiona
    - gdal 2.2.*
    - mpi4py
    - netcdf4
    - numpy
    - pyproj
    - rtree
    - shapely
    - six

test:
  requires:
    - nose
    - mock
  imports:
    - ocgis
  commands:
    - ocli chunked_rwg --help

about:
  home: http://ocgis.readthedocs.io/en/latest/
  license: NCSA
  summary: 'OpenClimateGIS (OCGIS) provides geoprocessing and calculation tools for spatiotemporal datasets.'

extra:
  recipe-maintainers:
    - bekozi
    - ocefpaf
