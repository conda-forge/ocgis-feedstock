{% set version = "2.1.1" %}

package:
  name: ocgis
  version: {{ version }}

source:
  git_url: https://github.com/NCPP/ocgis.git
  git_tag: master
#  url: https://github.com/NCPP/ocgis/archive/v{{ version }}.tar.gz
#  sha256: 9cd680ce2bf8a25f50c4123145f16806b63484bc1b5d10408acd1d144f828eaa

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cf-units
    - fiona
    - mpi4py
    - mpich
    - netcdf4
    - numpy
    - pyproj
    - rtree
    - shapely
    - six

test:
  requires:
    - nose
    - mock
  imports:
    - ocgis
  commands:
    - ocli chunked-rwg --help

about:
  home: http://ocgis.readthedocs.io/en/latest/
  license: NCSA
  license_file: LICENSE.txt
  summary: 'OpenClimateGIS (OCGIS) provides geoprocessing and calculation tools for spatiotemporal datasets.'

extra:
  recipe-maintainers:
    - bekozi
    - ocefpaf
