{% set version = "2.1.1" %}

package:
  name: ocgis
  version: {{ version }}

source:
  git_url: https://github.com/NCPP/ocgis.git
  git_tag: master
  url: https://github.com/NCPP/ocgis/archive/v{{ version }}.tar.gz
  sha256: 9d38b6b9d09adc20f9f03a41935d4a17dce56dbdc5c37b8ffeaed3e1ea3987d3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cf-units
    - fiona
    - mpi4py
    - mpich
    - netcdf4
    - numpy
    - pyproj
    - rtree
    - shapely
    - six

test:
  requires:
    - nose
    - mock
  imports:
    - ocgis
  commands:
    - ocli chunked-rwg --help
    - ocli chunked-smm --help

about:
  home: http://ocgis.readthedocs.io/en/latest/
  license: NCSA
  license_file: LICENSE.txt
  summary: 'OpenClimateGIS (OCGIS) provides geoprocessing and calculation tools for spatiotemporal datasets.'

extra:
  recipe-maintainers:
    - bekozi
    - ocefpaf
